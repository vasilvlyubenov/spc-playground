<div class="container">
    <mat-card>
        <mat-card-title>Change password</mat-card-title>
        <mat-card-content>
            <mat-error *ngIf="errorMessage">{{errorMessage}}</mat-error>
            <form #form="ngForm" (ngSubmit)="submitChangePasswordHandler(form)">
                <mat-form-field>
                    <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="New password" name="newPassword" ngModel required
                        #newPasswordInput="ngModel" minlength="6">
                        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                          </button>
                    <mat-error *ngIf="newPasswordInput.errors?.['required']">Password is required</mat-error>
                    <mat-error *ngIf="newPasswordInput.errors?.['minlength']">Password must be at least 6 symbols</mat-error>

                </mat-form-field>
                <mat-form-field>
                    <input matInput [type]="hideRepassword ? 'password' : 'text'" placeholder="Repeat new password" name="repNewPassword" ngModel
                        required #repNewPasswordInput="ngModel">
                        <button mat-icon-button matSuffix (click)="hideRepassword = !hideRepassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideRepassword">
                            <mat-icon>{{hideRepassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                          </button>
                    <mat-error *ngIf="repNewPasswordInput.errors?.['required']">Password is required!</mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary">Submit</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
