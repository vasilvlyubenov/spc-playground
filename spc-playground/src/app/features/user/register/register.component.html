<div class="container">
  <mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
      <mat-error *ngIf="errorMessage">{{errorMessage}}</mat-error>
      <form #form="ngForm" (ngSubmit)="createRegisterHandler(form)">
        <mat-form-field>
          <input matInput type="email" placeholder="Email" name="email" ngModel required>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" name="password" ngModel required>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Confirm Password" name="rePassword" ngModel required>
        </mat-form-field>
        <!-- <mat-form-field>
            <mat-label>Profile Image</mat-label>
            <input type="file" accept="image/*" class="file-input" (change)="onFileSelected($event)">
          </mat-form-field> -->
        <button mat-raised-button color="primary">Register</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
