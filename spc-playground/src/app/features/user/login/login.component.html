<app-spinner *ngIf="isLoading"/>
<div class="container" *ngIf="!isLoading">
    <mat-card>
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
      <mat-error *ngIf="errorMessage">{{errorMessage}}</mat-error>
        <form #form="ngForm" (ngSubmit)="submitLoginHandler(form)">
          <mat-form-field>
            <input matInput type="email" placeholder="Email" name="email"  ngModel required>
          </mat-form-field>
          <mat-form-field>
            <input matInput type="password" placeholder="Password" name="password" ngModel required>
          </mat-form-field>
          <button mat-raised-button color="primary">Login</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
