<app-spinner *ngIf="isLoading" />
<div class="container" *ngIf="!isLoading">
  <mat-card>
    <mat-card-title>Create batch</mat-card-title>
    <mat-error *ngIf="errorMessage">{{errorMessage}}</mat-error>
    <mat-card-content>
      <form #form="ngForm" (ngSubmit)="createBatchSubmitHandler(form)">
        <mat-form-field>
          <input matInput type="text" placeholder="Bacth number" name="batch_number" ngModel required
            #batchNumber="ngModel">
            <mat-error *ngIf="batchNumber.errors?.['required']">Batch number is required</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="text" placeholder="Approvel by" name="approved_by" ngModel required
              #approvedBy="ngModel">
              <mat-error *ngIf="approvedBy.errors?.['required']">Approvel by is required</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput type="number" placeholder="Number of cavities" name="number_of_cavities" ngModel required
              #cavitiesInput="ngModel" min="1">
                <mat-error *ngIf="cavitiesInput.errors?.['required']">Please enter a number</mat-error>
                <mat-error *ngIf="cavitiesInput.errors?.['min']">Number must be above 0</mat-error>
          </mat-form-field>
        <mat-form-field class="example-form-field">
          <mat-label>Date approved</mat-label>
          <input matInput [matDatepicker]="datepicker" name="approval_date" ngModel required #approvalDate="ngModel">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
          <mat-datepicker #datepicker>
            <mat-datepicker-actions>
              <button mat-button matDatepickerCancel>Cancel</button>
              <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
            </mat-datepicker-actions>
          </mat-datepicker>
            <mat-error *ngIf="approvalDate.errors?.['required']">Revision date is required</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
