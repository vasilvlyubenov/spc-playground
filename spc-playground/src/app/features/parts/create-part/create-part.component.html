<app-spinner *ngIf="isLoading"/>
<div class="container" *ngIf="!isLoading">
  <mat-card>
    <mat-card-title>Create Part</mat-card-title>
    <mat-card-content>
      <mat-error *ngIf="errorMessage">{{errorMessage}}</mat-error>
      <form #form="ngForm" (ngSubmit)="createPartHandler(form)">
        <mat-form-field>
            <mat-label>Select</mat-label>
            <mat-select>
              <mat-option value="one">First option</mat-option>
              <mat-option value="two">Second option</mat-option>
            </mat-select>
          </mat-form-field>
        <mat-form-field>
          <input matInput type="text" placeholder="Drawing name" name="drawing_name" ngModel required>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="text" placeholder="Drawing number" name="drawing_number" ngModel required>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="text" placeholder="Revision" name="drawing_revision" ngModel required>
        </mat-form-field>
        <mat-form-field class="example-form-field">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="datepicker" name="revision_date" ngModel required>
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
          <mat-datepicker #datepicker>
            <mat-datepicker-actions>
              <button mat-button matDatepickerCancel>Cancel</button>
              <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
            </mat-datepicker-actions>
          </mat-datepicker>
        </mat-form-field>
        
        <button mat-raised-button color="primary">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
