<app-spinner *ngIf="isLoading" />
<div class="container" *ngIf="!isLoading">
    <ng-container *ngIf="!partSubmitted">
        <mat-card>
            <mat-card-title>Create Part</mat-card-title>
            <mat-card-content>
                <mat-error *ngIf="errorMessage">{{errorMessage}}</mat-error>
                <form #form="ngForm" (ngSubmit)="createPartSubmitHandler(form)">
                    <mat-form-field>
                        <mat-label>Select</mat-label>
                        <mat-select type="text" name="drawing_id" ngModel required>
                            <ng-container *ngFor="let drawing of drawings">
                                <mat-option [value]="drawing.id">{{drawing.drawing_number}}</mat-option>
                            </ng-container>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput type="text" placeholder="Part name" name="part_name" ngModel required>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput type="text" placeholder="Part number" name="part_number" ngModel required>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput type="text" placeholder="Index" name="part_index" ngModel required>
                    </mat-form-field>
                    <mat-form-field class="example-form-field">
                        <mat-label>Choose revision date</mat-label>
                        <input matInput [matDatepicker]="datepicker" name="revision_date" ngModel required>
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
                        <mat-datepicker #datepicker>
                            <mat-datepicker-actions>
                                <button mat-button matDatepickerCancel>Cancel</button>
                                <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                            </mat-datepicker-actions>
                        </mat-datepicker>
                    </mat-form-field>
                    <button mat-raised-button color="primary">Next</button>
                </form>

            </mat-card-content>
        </mat-card>
    </ng-container>

    <!-- Dimensions form  -->
    <ng-container *ngIf="partSubmitted">
        <mat-card>
            <mat-card-title>Add SPC dimension/s</mat-card-title>
            <mat-card-content>
                <mat-error *ngIf="errorMessageForDim">{{errorMessage}}</mat-error>
                <form [formGroup]="dynamicForm" (ngSubmit)="addDimensionsSubmitHandler()">
                    <!-- Dynamic input fields -->
                    <ng-container *ngFor="let field of dynamicFormFields; let i = index">
                        <div class="field-group">
                            <mat-form-field appearance="fill">
                                <mat-label>{{ field.label }}</mat-label>
                                <input matInput [formControl]="field.control" [placeholder]="field.label" />
                            </mat-form-field>
                        </div>
                    </ng-container>
                    <div class="buttons">
                        <button mat-raised-button color="accent" type="button" (click)="addFields()">Add
                            dimension</button>
                        <button mat-raised-button color="warn" type="button" (click)="removeFieldsMultiple()">Remove
                            dimension</button>
                    </div>
                    <button mat-raised-button color="primary" type="submit">Submit</button>
                </form>

            </mat-card-content>
        </mat-card>
    </ng-container>

</div>
